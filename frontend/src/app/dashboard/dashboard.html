<div *ngIf="loading" class="p-4 text-muted">
  <div class="spinner-border spinner-border-sm me-2"></div>
  Loading dashboard...
</div>

<!-- ✅ Admin dashboard -->
<app-admin-dashboard *ngIf="!loading && isAdmin"></app-admin-dashboard>

<!-- ✅ User dashboard -->
<app-user-dashboard *ngIf="!loading && !isAdmin"></app-user-dashboard>
