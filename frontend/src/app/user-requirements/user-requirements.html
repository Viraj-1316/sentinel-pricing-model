<div class="page-shell">
  <div class="container-fluid page-content py-4 px-3 px-lg-4">

    <!-- ✅ Header -->
    <div class="premium-header d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3">
        <div class="brand-pill">SP</div>
        <div>
          <h4 class="header-title mb-0">User Requirements</h4>
          <div class="header-subtitle">Enter requirements to generate quotation</div>
        </div>
      </div>

      <div class="d-flex gap-2 header-actions">
        <button class="btn btn-outline-primary" (click)="onback()">
          <i class="bi bi-arrow-left me-1"></i> Dashboard
        </button>
      </div>
    </div>

    <!-- Error Alert -->
    <div *ngIf="errorMsg" class="alert alert-danger rounded-3 mb-4">
      <i class="bi bi-exclamation-triangle me-2"></i>
      {{ errorMsg }}
    </div>

    <!-- ✅ Single Input Form Card -->
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xl-7">

        <div class="premium-card">
          <div class="card-body p-4 p-lg-5">

            <!-- Title -->
            <div class="d-flex align-items-center gap-2 mb-4">
              <div class="section-icon primary">
                <i class="bi bi-ui-checks-grid fs-5"></i>
              </div>
              <div>
                <h5 class="fw-black mb-0">Requirements Form</h5>
                <div class="text-muted small">Fill inputs below and calculate quotation cost.</div>
              </div>
            </div>

            <!-- ✅ FORM -->
            <form [formGroup]="form">

              <!-- Cameras -->
              <div class="mb-4">
                <label class="form-label fw-semibold">How many cameras?</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-camera-video"></i>
                  </span>
                  <input type="number"
                         class="form-control"
                         placeholder="Enter camera count (ex: 40)"
                         formControlName="cammera"
                         min="1" />
                </div>
              </div>

              <!-- Storage Days -->
              <div class="mb-4">
                <label class="form-label fw-semibold">How many storage days ?</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-calendar3"></i>
                  </span>
                  <input type="number"
                         class="form-control"
                         placeholder="Enter storage days (ex: 30)"
                         formControlName="storage_days"
                         min="1" />
                </div>
              </div>

              <!-- AI Enabled Cameras -->
              <div class="mb-4">
                <label class="form-label fw-semibold">How many AI enabled cameras?</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-cpu"></i>
                  </span>
                  <input type="number"
                         class="form-control"
                         placeholder="Enter AI enabled camera count (ex: 10)"
                         formControlName="ai_enabled_cameras"
                         min="0" />
                </div>

                <div class="hint mt-2">
                  AI enabled cameras must be ≤ total cameras.
                </div>
              </div>

              <!-- AI Features Dropdown -->
              <div class="mb-4">
                <label class="form-label fw-semibold">Which AI Features you want?</label>

                <div class="dropdown w-100">
                  <button class="btn btn-light border w-100 d-flex justify-content-between align-items-center py-3"
                          type="button"
                          data-bs-toggle="dropdown">
                    <div class="d-flex align-items-center gap-2 flex-wrap" style="max-width: 90%;">
                      <i class="bi bi-cpu"></i>

                      <span *ngIf="selectedFeatures.length === 0" class="text-muted">
                        Select AI Features
                      </span>

                      <div *ngIf="selectedFeatures.length > 0" class="d-flex flex-wrap gap-2">
                        <span *ngFor="let ai of selectedFeatures"
                              class="chip"
                              (click)="$event.stopPropagation()">
                          {{ ai.AI_feature }}
                          <i class="bi bi-x-circle-fill chip-remove"
                             (click)="removeFeature(ai.id); $event.stopPropagation()"></i>
                        </span>
                      </div>
                    </div>

                    <i class="bi bi-chevron-down"></i>
                  </button>

                  <ul class="dropdown-menu w-100 shadow-sm"
                      style="max-height: 280px; overflow-y:auto;">
                    <li *ngFor="let ai of aiFeatures" class="px-2 py-2">
                      <div class="form-check d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center gap-2">
                          <input class="form-check-input"
                                 type="checkbox"
                                 [checked]="form.value.ai_features?.includes(ai.id)"
                                 (change)="onToggleFeature(ai.id, $event)">
                          <label class="form-check-label fw-semibold">
                            {{ ai.AI_feature }}
                          </label>
                        </div>
                        <span class="soft-badge">₹ {{ ai.costing }}</span>
                      </div>
                    </li>

                    <li *ngIf="aiFeatures.length === 0"
                        class="px-3 py-2 text-muted small">
                      No AI Features found.
                    </li>
                  </ul>
                </div>

                <div class="d-flex justify-content-between mt-2">
                  <div class="text-muted small">Multiple selection enabled</div>
                  <div class="fw-semibold text-primary small">
                    AI Total: ₹ {{ totalAiCost }}
                  </div>
                </div>
              </div>

              <!-- ✅ Actions -->
              <div class="d-flex justify-content-end gap-2 flex-wrap mt-4">
                <button type="button"
                        class="btn btn-outline-secondary px-4"
                        (click)="clearQuotation()">
                  <i class="bi bi-x-circle me-1"></i> Clear
                </button>

                <button type="button"
                        class="btn btn-primary px-5"
                        [disabled]="loading"
                        (click)="calculateCost()">
                  <span *ngIf="!loading">
                    <i class="bi bi-calculator me-2"></i> Calculate the compute Requirements and storage
                  </span>
                  <span *ngIf="loading">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Processing...
                  </span>
                </button>
              </div>

            </form>

          </div>
        </div>

      </div>
    </div>

  </div>
</div>
