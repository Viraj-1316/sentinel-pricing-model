<div class="page-shell">
  <div class="container-fluid page-content py-4 px-3 px-lg-4">

    <!-- Header -->
    <div class="premium-header d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
      <div class="d-flex align-items-center gap-3">
        <div class="brand-pill">SP</div>
        <div>
          <h4 class="header-title mb-0">User Requirements</h4>
          <div class="header-subtitle">Enterprise configurator → quotation preview</div>
        </div>
      </div>

      <button class="btn btn-outline-primary" (click)="onback()">
        <i class="bi bi-arrow-left me-1"></i> Dashboard
      </button>
    </div>

    <!-- Error -->
    <div *ngIf="errorMsg" class="alert alert-danger rounded-3">
      <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMsg }}
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-9">

        <!-- FORM CARD -->
        <div class="premium-card">
          <div class="card-body p-4 p-lg-5">

            <form [formGroup]="form">

              <!-- Cameras -->
              <div class="mb-3">
                <label class="form-label">No. of Cameras</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-camera-video"></i>
                  </span>
                  <input type="number"
                         class="form-control"
                         formControlName="cammera"
                         min="1"
                         placeholder="Enter camera count"
                         [class.is-invalid]="isInvalid('cammera')" />
                  <div class="invalid-feedback">Camera count is required.</div>
                </div>
              </div>

              <!-- Storage Days (ONLY ONCE) -->
              <div class="mb-3">
                <label class="form-label">Storage Days</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-calendar3"></i>
                  </span>
                  <input type="number"
                         class="form-control"
                         formControlName="storage_days"
                         min="1"
                         placeholder="Enter storage days"
                         [class.is-invalid]="isInvalid('storage_days')" />
                  <div class="invalid-feedback">Storage days is required.</div>
                </div>
              </div>

              <!-- AI Enabled Cameras -->
              <div class="mb-4">
                <label class="form-label fw-semibold">AI enabled cameras</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-cpu"></i>
                  </span>
                  <input type="number"
                         class="form-control"
                         formControlName="aiEnabledCam"
                         min="0"
                         placeholder="Enter AI enabled cameras" />
                </div>
                <div *ngIf="aiCamMoreThanTotal" class="text-danger small mt-2">
                  AI enabled cameras must be ≤ total cameras.
                </div>
              </div>

              <!-- AI Features -->
              <div class="mb-4">
                <label class="form-label fw-semibold">AI Features</label>

                <div class="dropdown w-100">
                  <button class="btn btn-light border w-100 d-flex justify-content-between align-items-center py-3"
                          type="button"
                          data-bs-toggle="dropdown">
                    <span *ngIf="selectedFeatures.length === 0" class="text-muted">
                      Select AI Features
                    </span>

                    <div *ngIf="selectedFeatures.length > 0" class="d-flex flex-wrap gap-2">
                      <span *ngFor="let ai of selectedFeatures"
                            class="chip"
                            (click)="$event.stopPropagation()">
                        {{ ai.AI_feature }}
                        <i class="bi bi-x-circle-fill chip-remove"
                           (click)="removeFeature(ai.id); $event.stopPropagation()"></i>
                      </span>
                    </div>

                    <i class="bi bi-chevron-down"></i>
                  </button>

                  <ul class="dropdown-menu w-100 shadow-sm" style="max-height: 280px; overflow-y: auto;">
                    <li *ngFor="let ai of aiFeatures" class="px-2 py-2">
                      <div class="form-check d-flex align-items-center gap-2">
                        <input class="form-check-input"
                               type="checkbox"
                               [checked]="form.value.ai_features?.includes(ai.id)"
                               (change)="onToggleFeature(ai.id, $event)" />
                        <label class="form-check-label fw-semibold">
                          {{ ai.AI_feature }}
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Actions -->
              <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="button"
                        class="btn btn-outline-primary btn-lg"
                        (click)="calculateCost()">
                  <i class="bi bi-calculator me-2"></i> Calculate Cost
                </button>

                <button type="button"
                        class="btn btn-primary btn-lg"
                        [disabled]="!costCalculated"
                        (click)="generateQuotation()">
                  <i class="bi bi-file-earmark-text me-2"></i> Generate Quotation
                </button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
