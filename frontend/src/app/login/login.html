<div class="login-shell">

  <!-- Background blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <!-- Main Card -->
  <div class="login-card">

    <!-- Left Art -->
    <div class="left-art">
      <div class="art-logo">
        <span class="mark"></span>
        <span class="mark small"></span>
      </div>

      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>

    <!-- Glass Form -->
    <form class="glass" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="brand">Your logo</div>
      <h2 class="title">Login</h2>

      <!-- ‚úÖ Error box -->
      <div class="error-box" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <!-- Username -->
      <label class="field-label">Username</label>
      <input
        type="text"
        class="field"
        placeholder="Enter username"
        formControlName="username"
        [class.invalid]="isInvalid('username')"
      />
      <div class="field-error" *ngIf="isInvalid('username')">
        Username is required
      </div>

      <!-- Password -->
      <label class="field-label">Password</label>
      <div class="password-wrap">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="field"
          placeholder="Enter password"
          formControlName="password"
          [class.invalid]="isInvalid('password')"
        />

        <button
          type="button"
          class="eye-btn"
          (click)="togglePassword()"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        >
          {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
        </button>
      </div>

      <div class="field-error" *ngIf="isInvalid('password')">
        Password must be at least 6 characters
      </div>

      <!-- Remember + Forgot -->
      <div class="row-actions">
        <label class="remember">
          <input type="checkbox" formControlName="rememberMe" />
          <span>Remember me</span>
        </label>

        <a class="link" href="javascript:void(0)" (click)="onForgotPassword()">
          Forgot Password?
        </a>
      </div>

      <!-- Submit -->
      <button class="btn-primary" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Sign in</span>
        <span *ngIf="loading">Signing in...</span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span>or continue with</span>
      </div>

      <!-- Social -->
      <div class="social-row">
        <button class="social-btn g" type="button" title="Google">G</button>
        <button class="social-btn gh" type="button" title="Github">‚åÇ</button>
        <button class="social-btn fb" type="button" title="Facebook">f</button>
      </div>

      <!-- Register -->
      <div class="footer-text">
        Don‚Äôt have an account?
        <a href="javascript:void(0)" class="link strong" (click)="onregister()">
          Register 
        </a>
      </div>

    </form>
  </div>
</div>
