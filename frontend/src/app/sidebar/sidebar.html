<div
  class="bg-white border-end shadow-sm d-flex flex-column sidebar-shell"
  [style.width]="collapsed ? '80px' : '260px'"
  style="transition: all .2s;"
>

  <!-- Logo -->
  <div class="p-3 pb-2 d-flex align-items-center gap-3">
    <div >
      <img src="assets/sidenavIcon.png">
    </div>

    <div *ngIf="!collapsed" class="lh-sm">
      <div class="fw-bold">Sentinel Pricing</div>
      <div class="text-muted small">Enterprise Panel</div>
    </div>
  </div>

  <!-- Divider -->
  <div class="px-0">
    <div class="border-bottom"></div>
  </div>

  <!-- Nav -->
  <div class="p-3 flex-grow-1">

    <div class="text-uppercase text-muted small fw-semibold mb-2" *ngIf="!collapsed">
      Main
    </div>

    <!-- Dashboard -->
    <a
      routerLink="/dashboard"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link sidebar-link d-flex align-items-center gap-2 rounded-3 px-3 py-2"
    >
      <i class="bi bi-house-door"></i>
      <span *ngIf="!collapsed">Dashboard</span>
    </a>

    <!-- Quotations -->
    <a
      routerLink="/quotations"
      routerLinkActive="active"
      class="nav-link sidebar-link d-flex align-items-center gap-2 rounded-3 px-3 py-2"
    >
      <i class="bi bi-receipt"></i>
      <span *ngIf="!collapsed">Quotations</span>
    </a>

    <!-- Profile -->
    <a
      routerLink="/profile"
      routerLinkActive="active"
      class="nav-link sidebar-link d-flex align-items-center gap-2 rounded-3 px-3 py-2"
    >
      <i class="bi bi-person-circle"></i>
      <span *ngIf="!collapsed">Profile</span>
    </a>

    <!-- Settings -->
    <a
      routerLink="/settings"
      routerLinkActive="active"
      class="nav-link sidebar-link d-flex align-items-center gap-2 rounded-3 px-3 py-2"
    >
      <i class="bi bi-gear"></i>
      <span *ngIf="!collapsed">Settings</span>
    </a>

    <!-- âœ… Admin Only -->
    <div *ngIf="isAdmin">

     
      <!-- Price List -->
      <a
        routerLink="/admin/pricelist"
        routerLinkActive="active"
        class="nav-link sidebar-link d-flex align-items-center gap-2 rounded-3 px-3 py-2"
      >
        <i class="bi bi-tags"></i>
        <span *ngIf="!collapsed">Price List</span>
      </a>

      <!-- User Management -->
      <a
        routerLink="/admin/user-management"
        routerLinkActive="active"
        class="nav-link sidebar-link d-flex align-items-center gap-2 rounded-3 px-3 py-2"
      >
        <i class="bi bi-people"></i>
        <span *ngIf="!collapsed">User Management</span>
      </a>

      <!-- Audit Logs -->
      <a
        routerLink="/admin/logs"
        routerLinkActive="active"
        class="nav-link sidebar-link d-flex align-items-center gap-2 rounded-3 px-3 py-2"
      >
        <i class="bi bi-journal-text"></i>
        <span *ngIf="!collapsed">Audit Logs</span>
      </a>

    </div>

  </div>

  <!-- User Footer -->
  <div class="p-3 border-top">
    <div class="d-flex align-items-center gap-2">
      <div class="bg-light border rounded-circle d-flex align-items-center justify-content-center"
           style="width:38px;height:38px;">
        <i class="bi bi-person"></i>
      </div>

      <div *ngIf="!collapsed">
        <div class="fw-semibold small">{{ username || 'User' }}</div>
        <div class="text-muted small">{{ isAdmin ? 'Admin' : 'User' }}</div>
      </div>
    </div>
  </div>

</div>
