<div class="login-shell">

  <!-- Background blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="login-card">

    <!-- LEFT SIDE (same as login) -->
    <div class="left-art">
      <div class="brand-left">
        <img src="/assets/sidenavIcon.png" class="brand-logo">
        <h1 class="brand-title">Sentinel Pricing</h1>
      </div>

      <div class="art-logo">
        <span class="mark"></span>
        <span class="mark small"></span>
      </div>

      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>

    <!-- RIGHT SIDE FORM -->
    <form class="glass" [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <h2 class="title">Register</h2>

      <div class="error-box" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <!-- Username -->
      <label class="field-label">Username</label>
      <input class="field" type="text" formControlName="username" placeholder="Enter username">

      <!-- Email -->
      <label class="field-label">Email</label>
      <input class="field" type="email" formControlName="email" placeholder="Enter email">

      <!-- Phone -->
      <label class="field-label">Phone</label>
      <input class="field" type="text" formControlName="phone_number" placeholder="Enter phone number">

      <!-- Password -->
      <label class="field-label">Password</label>
      <input class="field" type="password" formControlName="password" placeholder="Enter password">

      <!-- Confirm Password -->
      <label class="field-label">Confirm Password</label>
      <input class="field" type="password" formControlName="password2" placeholder="Confirm password">

      <button class="btn-primary" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating...</span>
      </button>

      <div class="footer-text">
        Already have an account?
        <a routerLink="/login" class="link strong">Login</a>
      </div>

    </form>
  </div>
</div>
