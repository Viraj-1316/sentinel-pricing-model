<div class="otp-root">

  <div class="otp-card">
    <div class="otp-header">
      <div class="logo">SP</div>
      <h2>OTP Verification</h2>
      <p>We sent a 6-digit code to</p>
      <strong>{{ email }}</strong>
    </div>

    <input
      class="otp-input"
      type="text"
      maxlength="6"
      inputmode="numeric"
      [(ngModel)]="otp"
      placeholder="••••••"
    />

    <button class="otp-btn" (click)="verifyOtp()">
      Verify OTP
    </button>

    <div class="otp-footer">
      Didn’t receive the code?
      <span (click)="resendOtp()">Resend</span>
    </div>
  </div>

</div>
