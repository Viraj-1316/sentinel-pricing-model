<nav class="navbar bg-white border-bottom px-2 py-2 shadow-sm">
  <div class="d-flex align-items-center gap-3">

    <!-- Sidebar Toggle -->
  <button class="btn btn-light"
        (click)="toggleSidebar.emit(); $event.stopPropagation()">
  <i class="bi bi-list"></i>
</button>


    <!-- Breadcrumb -->
    <div class="d-none d-md-flex flex-column lh-1">
      <div class="text-muted small">{{ breadcrumbRoot }}</div>
      <div class="fw-semibold">{{ breadcrumbCurrent }}</div>
    </div>
  </div>

  <div class="d-flex align-items-center gap-3">

    <!-- Notifications Dropdown -->
    <div class="dropdown">
      <button class="btn btn-light border position-relative" data-bs-toggle="dropdown">
        <i class="bi bi-bell"></i>

        <span *ngIf="notificationCount > 0"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ notificationCount }}
        </span>
      </button>

      <ul class="dropdown-menu dropdown-menu-end shadow p-0"
          style="width: 340px; border-radius: 14px; overflow: hidden;">
        <li class="px-3 py-2 fw-bold border-bottom d-flex justify-content-between align-items-center">
          <span>Notifications</span>
          <button class="btn btn-sm btn-link text-decoration-none"
                  type="button"
                  (click)="loadDashboard()">
            Refresh
          </button>
        </li>

        <!-- Loading -->
        <li *ngIf="loading" class="px-3 py-4 text-muted small text-center">
          Loading notifications...
        </li>

        <!-- Error -->
        <li *ngIf="errorMsg" class="px-3 py-3 text-danger small text-center">
          {{ errorMsg }}
        </li>

        <!-- Notifications -->
        <li *ngFor="let n of notifications" class="px-3 py-2 border-bottom notification-item">
          <div class="fw-semibold">{{ n.title }}</div>
          <div class="text-muted small">{{ n.message }}</div>
          <div class="text-muted small">{{ n.time }}</div>
        </li>

        <!-- Empty -->
        <li *ngIf="!loading && notifications.length === 0 && !errorMsg"
            class="px-3 py-4 text-muted small text-center">
          No new notifications
        </li>

        <!-- Footer -->
        <li class="px-3 py-2 text-center bg-light">
          <small class="text-muted">Last updated from quotations</small>
        </li>
      </ul>
    </div>

    <!-- Profile Dropdown -->
    <div class="dropdown">
      <button class="btn btn-light border dropdown-toggle d-flex align-items-center gap-2"
              data-bs-toggle="dropdown">
        <span class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center"
              style="width: 34px; height: 34px; font-weight: 800;">
          {{ userInitial }}
        </span>

        <div class="d-none d-md-flex flex-column lh-1 text-start">
          <span class="fw-semibold">{{ username }}</span>
          <span class="text-muted small">{{ role }}</span>
        </div>
      </button>

      <ul class="dropdown-menu dropdown-menu-end shadow"
          style="border-radius: 14px; overflow: hidden;">
        <li>
          <a class="dropdown-item" routerLink="/profile">
            <i class="bi bi-person me-2"></i> My Profile
          </a>
        </li>
        <li>
          <a class="dropdown-item" routerLink="/settings">
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </li>
        <li><hr class="dropdown-divider my-1"></li>
        <li>
          <button class="dropdown-item text-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </button>
        </li>
      </ul>
    </div>

  </div>
</nav>
